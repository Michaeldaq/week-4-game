<html>
	<head>
		<title>Crystal Collector Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header class="main">
			<h1>Crystal Collector!</h1>
		</header>
		<div class="randomNum">Desired Score: </div>
		<div class="score">Score: 0</div>
		<div class="green">
			<button class="greenbtn btn"><img src="assets/images/Green_rupee.png"></button>
		</div>
		<div class="blue">
			<button class="bluebtn btn"><img src="assets/images/Blue_rupee.png"></button>
		</div>
		<div class="red">
			<button class="redbtn btn"><img src="assets/images/Red_rupee.jpg"></button>
		</div>
		<div class="yellow">
			<button class="yellowbtn btn"><img src="assets/images/Yellow_rupee.png"></button>
		</div>
		<div class= win> Wins: 0 </div>
		<div class= loss> Losses: 0 </div>
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
